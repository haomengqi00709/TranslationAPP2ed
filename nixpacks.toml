  "chromium",
  "chromium-driver",
  "fonts-liberation",
  "fonts-noto-cjk",
  "libglib2.0-0",
  "libnspr4",
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libatspi2.0-0",
  "libx11-6",
  "libxcomposite1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libxcb1",
  "libxkbcommon0",
